<article>

  <div class="container">

    <div class="row justify-content-center mt-3">
      <div class="col-12 text-center">
        <h4>List of tree hirecachy</h4>
      </div>
      <div class="col-lg-8 ">
        <table class="table table-striped">
          <thead>
            <tr>
              <th>code</th>
              <th>name</th>
              <th>Image</th>
            </tr>
          </thead>
          <tbody>
            <ng-container *ngFor="let user of users; let i = index">


              <tr class="wow animated slideInRight" [ngStyle]="{'animation-delay': '0.'+i+incrementSeconds}" *ngIf="user.code.length === 4">
                <td  >{{user.code}}</td>
                <td  >{{user.name}}</td>
                <td  ><img [src]="'assets/'+user.imagePath" height="50px" alt=""></td>
              </tr>
            </ng-container>
            <ng-container *ngFor="let user of userSorted; let i = index">
              <ng-container *ngIf="user.code.length !== 4 && user.code.length > 4">


                <tr class="wow animated slideInRight" [ngStyle]="{'animation-delay': '0.'+i+incrementSeconds}">

                  <td>{{user.code | slice:-4}}</td>
                  <td >{{user.name}}</td>
                  <td ><img [src]="'assets/'+user.imagePath" height="50px" alt=""></td>
                </tr>
              </ng-container>
            </ng-container>

          </tbody>
        </table>
        <!-- <ejs-treegrid [dataSource]='userContainer' [treeColumnIndex]='1' childMapping='parent'>
          <e-columns>
              <e-column field='name' headerText='name' ></e-column>
              <e-column field='code' headerText='code' ></e-column>
              <e-column field='image' headerText='image'  ></e-column>
              <e-column field='parent' headerText='parent'  ></e-column>
          </e-columns>
          </ejs-treegrid> -->

      </div>
    </div>
  </div>
</article>
